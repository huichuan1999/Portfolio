<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../assets/images/favicon.png" type="image/png">
  <title>Slime Mold - Graphic Design</title>
  <link rel="stylesheet" href="../css/gallery.css">
  <!-- <link rel="stylesheet" href="../css/page.css"> -->
  <link rel="stylesheet" href="../css/animation.css">
  <link rel="stylesheet" href="../css/nav.css">
  <link rel="stylesheet" href="../css/loading.css">
  <script type="module" defer src="../JavaScripts/interactions/graphicGallery.js"></script>
  
  <!-- 加载导航栏组件 -->
  <script type="module">
    import { createNavbar } from '../components/navbar.js';
    
    document.addEventListener('DOMContentLoaded', () => {
      const navContainer = document.getElementById('nav-container');
      if (navContainer) {
        navContainer.innerHTML = createNavbar();
      }
    });
  </script>
</head>
<style>
  body {
    background-color: rgb(58, 63, 79);
    overflow: hidden;
    color: gainsboro;
    z-index: -2;
    text-decoration: none;
    overflow: hidden;
  }

  #loading-screen {
    background: rgb(58, 63, 79);
  }

  a {
    text-decoration: none;
    /* 去除下划线 */
    color: inherit;
    /* 颜色继承父元素 */
  }

  .gallery-image.clicked {
    transform: scale(2);
    /* 点击时放大3倍 */
  }

  .gallery-container {
    overflow: hidden;
  }

  .gallery {
    position: relative;
    width: 120vw;
    height: 120vh;
    overflow: hidden;
  }

  .gallery-image {
    position: absolute;
    mix-blend-mode: normal !important;
    transition: transform 0.1s ease;
  }

  /* 导航栏样式已统一到 gallery.css */
</style>

<body>

  <!-- 导航栏容器 -->
  <div id="nav-container" class="dark-theme"></div>
  <div class="backgroundImageComputationalArts"></div>
  <div id="loading-screen">
    <div id="loading-text">Loading...</div>
    <div id="progress-bar-container">
      <div id="progress-bar"></div>
    </div>
  </div>

  <div class="gallery-container">
    <div class="gallery">
      <div class="backgroundImagegraphicDesigns"></div>
      <div class="overlay"></div>

      <div class="text-container">
          <p>
            <div class="typingAnimation" style="animation-delay: 0.5s;">__drag to view entire page</div>
            <div class="typingAnimation" style="animation-delay: 1s;">__refresh to reset the layout<br><br></div>
      </p>
    </div>
      <div class="graphicGalleryWords">
        <p>In 2021, I kept slime molds for a whole year ◀
          <br>Vector graphics extracted from the photos of slime molds I took myself ◀</p>
      </div>
      <img src="../assets/graphicDesigns/1.png" alt="Image 1" class="gallery-image">
      <img src="../assets/graphicDesigns/14.png" alt="Image 1" class="gallery-image">
      <img src="../assets/graphicDesigns/15.png" alt="Image 1" class="gallery-image">
      <img src="../assets/graphicDesigns/2.png" alt="Image 1" class="gallery-image">
      <img src="../assets/graphicDesigns/3.png" alt="Image 1" class="gallery-image">
      <img src="../assets/graphicDesigns/4.png" alt="Image 1" class="gallery-image">
      <img src="../assets/graphicDesigns/5.png" alt="Image 1" class="gallery-image">

      <img src="../assets/graphicDesigns/资源 1.png" alt="Image 1" class="gallery-image">
      <img src="../assets/graphicDesigns/资源 2.png" alt="Image 1" class="gallery-image">
      <img src="../assets/graphicDesigns/资源 4.png" alt="Image 1" class="gallery-image">
      <img src="../assets/graphicDesigns/资源 5.png" alt="Image 1" class="gallery-image">
      <img src="../assets/graphicDesigns/资源 6.png" alt="Image 1" class="gallery-image">
      <img src="../assets/graphicDesigns/资源 8.png" alt="Image 1" class="gallery-image">
    </div>
  </div>
</body>

</html>
