<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="../assets/images/favicon.png" type="image/png">
    <title>新项目页面</title>

    <!-- including for some global styling -->
    <link rel="stylesheet" href="../css/page.css">
    <link rel="stylesheet" href="../css/p5.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/flex-items.css">
    <link rel="stylesheet" href="../css/meida-Queries.css">
    <style>
        body {
            overflow-x: hidden;
        }
    </style>
</head>

<body>
    <!-- 导航栏容器 -->
    <div id="nav-container"></div>

    <div class="page-container">
        <h1>新项目</h1>
        <h3>
            <br>2024年<br><br>
            这是一个新项目的描述
        </h3>

        <p>
            这是项目的详细描述内容...
            <br><br>
            你可以在这里添加更多内容。
        </p>

        <h3><br><br>项目图片<br><br></h3>
        <div class="flex-container flex-basis-half">
            <div class="flex-item">
                <img src="../assets/images/project1.jpg" />
            </div>
            <div class="flex-item">
                <img src="../assets/images/project2.jpg" />
            </div>
        </div>

        <button id="return-to-top" class="return-to-top">▲ back<br>to top</button>
        <script type="module" src="../JavaScripts/interactions/return_to_top.js"></script>
    </div>
    
    <!-- 加载导航栏组件 -->
    <script type="module">
        import { createNavbar } from '../components/navbar.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            const navContainer = document.getElementById('nav-container');
            if (navContainer) {
                navContainer.innerHTML = createNavbar();
            }
        });
    </script>
</body>

</html>
