<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <!-- meta viewport tag needed to make site responsive on mobile devices https://developer.mozilla.org/en-US/docs/Web/HTML/Viewport_meta_tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="../assets/images/favicon.png" type="image/png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/gh/hapticdata/toxiclibsjs@0.3.2/build/toxiclibs.js"></script>
    <script type="module" src="../JavaScripts/Butterfly.js"></script>
    <script type="module" src="../JavaScripts/butterflySketchMobile.js"></script>

    <title>About</title>

    <!-- including for some global styling -->
    <link rel="stylesheet" href="../css/page.css">
    <link rel="stylesheet" href="../css/p5.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/flex-items.css">
    <link rel="stylesheet" href="../css/meida-Queries.css">
    <style>
        body {
            overflow-x: hidden;
        }
    </style>
</head>

<body>

    <!-- if you have sub-pages think about adding a simple back button -->
    <div class="backgroundImageThePool"></div>
    <div class="overlay"></div>

    <!-- 导航栏容器 -->
    <div id="nav-container"></div>

    <div class="page-container">

    </div>
    
    <!-- 加载导航栏组件 -->
    <script type="module">
        import { createNavbar } from '../components/navbar.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            const navContainer = document.getElementById('nav-container');
            if (navContainer) {
                navContainer.innerHTML = createNavbar();
            }
        });
    </script>
</body>
